<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" placeholder="string" id="string">
    <input type="text" placeholder="word in string" id="word">
    <p id='output'></p>
    <script>
	function arrToStr(arr){
		let str = '';
		for(let i = 0; i < arr.length; i++){
			str+=arr[i]
		}
		return str;
	}
	
	function strToArr(str){
	let arr = [];
	for(let i = 0; i < str.length; i++){
	arr.push(str[i]);
	}
	return arr;
	}
	
	function htmlRemove(str) {
    if (str == '') {
		return false;
	}
    else {
    str = str.toString();
    return str.replace( /(<([^>]+)>)/ig, '');
 }
}

        $("#string").on("input", function(){
            $("#output").html(htmlRemove($("#string").val()));
        })
        $("#word").on("input", function(){
            let word = $("#word").val();
			let string = $("#string").val();
			let output = $("#output");
			if(string.indexOf(word) == -1){
				output.html(string)
			} else {
			let strArr = strToArr(string);
			let nextWords = '';
			let index = 0;
			let strSplit = string.split(word)
			let newWordlen = -20 + word.length;
			let newWord, strWord;
			if(strSplit[0] != string){
				for(let i = 0; i < strSplit.length; i++){
					strWord = "<span>" + strSplit[i] + "</span>";
					newWord = "<mark>" + word + "</mark>";
					let completeHTML = strWord + newWord;
					nextWords += completeHTML;
				}
				nextWords = nextWords.slice(0, -newWord.length);
			}
			let str = nextWords;
			output.html(str);
		}
     })
    </script>
</body>
</html>
