<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" placeholder="string" id="string">
    <input type="text" placeholder="word in string" id="word">
    <p id='output'></p>
    <script>
	function arrToStr(arr){
		let str = '';
		for(let i = 0; i < arr.length; i++){
			str+=arr[i]
		}
		return str;
	}
		function removeUndefined(arr){
		let newArr = arr;
		for(let i = 0; i < arr.length; i++){
			if(arr[i] == undefined){
				newArr.push(newArr.splice(i, 1)[0]);
				newArr.pop();
			}	
		}
		return newArr;
	}
        $("#string").on("input", function(){
            $("#output").html($("#string").val());
        })
        $("#word").on("input", function(){
            let word = $("#word").val();
			let string = $("#string").val();
			let output = $("#output");
			let charArray = [];
			let index = 0;
			for(let i = 0; i < string.length; i++){
				if(string[i] == word[index]){
					charArray.push("<mark>"+word[index]+"</mark>");
					index++
				} else if(string[i] == word[0]){
					charArray.push("<mark>"+word[0]+"</mark>");
					index = 0;
				}
				else {
					charArray.push("<span>"+string[i]+"</span>");
					index = 0;
				}
			}
			let str = arrToStr(removeUndefined(charArray));
			output.html(str);
     })
    </script>
</body>
</html>
