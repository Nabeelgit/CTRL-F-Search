<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word search</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="./jquery/jquery-ui.min.js"></script>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.inps-container input, #replacement {
			margin-bottom: 1rem;
			width: 15rem;
			height: 1rem;
			border-radius: 9px;
			border: 1px solid gray;
			outline: none;
			padding: 0.5rem;
			font-size: 1rem;
		}
		#replace {
			align-items: center;
			appearance: none;
			background-color: #fff;
			border-radius: 10px;
			border-style: none;
			box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
			box-sizing: border-box;
			color: #3c4043;
			cursor: pointer;
			display: inline-flex;
			fill: currentcolor;
			font-family: sans-serif;
			font-size: 14px;
			font-weight: 500;
			height: 48px;
			justify-content: center;
			letter-spacing: .25px;
			line-height: normal;
			max-width: 100%;
			overflow: visible;
			padding: 2px 24px;
			position: relative;
			text-align: center;
			text-transform: none;
			transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
			user-select: none;
			-webkit-user-select: none;
			touch-action: manipulation;
			width: auto;
			will-change: transform,opacity;
			z-index: 0;
		}
		#replace:hover {
			background: #F6F9FE;
			color: #174ea6;
		}
		#replace:active {
			box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
			outline: none;
		}
		#replace:focus {
			outline: none;
			border: 2px solid #4285f4;
		}
		#replace:not(:disabled) {
			box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
		}
		#replace:not(:disabled):hover {
			box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
		}
		#replace:not(:disabled):focus {
			box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
		}
		#replace:not(:disabled):active {
			box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
		}
		#replace:disabled {
			box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
		}
		#replacement {
			margin-top: 0.5rem;
			margin-bottom: 1rem;
			width: 15.5rem;
			height: 2rem;
		}
		#confirm {
			background-image: linear-gradient(-180deg, #37AEE2 0%, #1E96C8 100%);
			border-radius: .5rem;
			box-sizing: border-box;
			color: #FFFFFF;
			display: flex;
			font-size: 16px;
			justify-content: center;
			padding: 1rem 1.75rem;
			text-decoration: none;
			width: 100%;
			border: 0;
			cursor: pointer;
			user-select: none;
			-webkit-user-select: none;
			touch-action: manipulation;
		}
		#confirm:hover {
			background-image: linear-gradient(-180deg, #1D95C9 0%, #17759C 100%);
		}
		@media (min-width: 768px) {
			#confirm {
				padding: 1rem 2rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inps-container">
			<input type="text" placeholder="String" id="string" autocomplete="off">
			<br>
			<input type="text" placeholder="Word in string" id="word" autocomplete="off">
		</div>
		<button id="replace">Replace</button>
		<p id='output'></p>
		<div id="dialog" style="display: none;" title="Word to replace with">
			<input placeholder="Replacement" id="replacement" autocomplete="off">
			<button id="confirm">Replace</button>
		</div>
	</div>
    <script>
	
	function arrToStr(arr){
		let str = '';
		for(let i = 0; i < arr.length; i++){
			str+=arr[i]
		}
		return str;
	}

	function htmlRemove(str) {
    if (str == '') {
		return false;
	}
    else {
    str = str.toString();
    return str.replace( /(<([^>]+)>)/ig, '');
 	}
}

function stringSearch(){
			let word = $("#word").val()
			let string = $("#string").val();
			let output = $("#output");
			if(string.indexOf(word) == -1){
				output.html(string)
			} else {
			let nextWords = '';
			let strSplit = string.split(word)
			let newWord, strWord;
			if(arrToStr(strSplit) != string){
				for(let i = 0; i < strSplit.length; i++){
					strWord = "<span>" + strSplit[i] + "</span>";
					newWord = "<mark>" + word + "</mark>";
					let completeHTML = strWord + newWord;
					nextWords += completeHTML;
				}
				nextWords = nextWords.slice(0, -newWord.length);
			}
			output.html(nextWords);
		}
}

    $("#string").on("input", function(){
            $("#output").html(htmlRemove($("#string").val()));
            if($("#word").val().trim() != ""){
            	stringSearch();
            }
        })

        $("#word").on("input", function(){
        	stringSearch();
     	})
	 $("#replace").click(function(){
	 	$('#replacement').val("");
		 let string = $("#string").val();
		 let word = $("#word").val();
		 let output = $("#output");
		 if(word.trim() == "" && string.trim() == ""){
			output.html("Both inputs cannot be blank!")
		 }
		 else if(word.trim() == ""){
			 output.html("Word cannot be blank!");
		 } else if(string.trim() == ""){
			output.html("String cannot be blank!");
		 } else {
			$("#dialog").dialog({
				draggable: false,
				resizable: false,
				modal: true
			});
			$("#confirm").click(function(){
				let replacement = $("#replacement").val();	
				$('mark').text(replacement)
				$("#string").val(output.text());
				$("#word").val(replacement)
				$("#dialog").dialog("close");
		})
	}
})
    </script>
</body>
</html>
